<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist VueJS</title>
  <!-- VueJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <div id="checkListApp" class="container">
    <div>
      <h1>{{ title }}<span>Note:Select multiple by holding shift.</span></h1>

      <div class="group-output">
        <checklist-group
          title="Users"
          @check-list-group="updateList"
        ></checklist-group>

        <selected-block
          title="Selected IDs"
          :list="childData"
        ></selected-block>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
